<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="./CSS.css" rel="stylesheet" type="text/css">
    
    

    <title>POKEDEX</title>
  </head>

    <body>
        <header class="row">
                <nav class="navbar navbar-dark bg-dark navbar-expand-md">
                    <div class="container-fluid p-2">
                        <img class="img-fluid col-md-2 mx-auto" src="./assets/pngegg.png" alt="Pokemon" width="130" height="60">
                        
                    </div>
                </nav>    
        </header>







        <main>

            <section class="container-fluid row p-2 mt-5">


                <div class="pokedex container-fluid">

                    <div id="pokedex">
                        <div id="left">
                          <div id="logo"></div>
                          <div id="bg_curve1_left"></div>
                          <div id="bg_curve2_left"></div>
                          <div id="curve1_left">
                            <div id="buttonGlass">
                            </div>
                          </div>
                          <div id="curve2_left">
                            <div id="junction">
                              <div id="junction1"></div>
                              <div id="junction2"></div>
                            </div>
                          </div>
                          <div id="screen">
                            <div id="topPicture">
                              
                            </div>

                            
                            <div id="picture">
                                <div data-poke-card class="poke-card">
                                    <div data-poke-name class="text-light text-center"></div>
                                    <div data-poke-img-container class="img-container">
                                        <img data-poke-img class="poke-img" src="./assets/PikPng.com_pokeballs-png_1358145.png"/>
                                    </div>
                                    <form action="" onsubmit="searchPokemon(event)">
                                      <input type="text" name="pokemon" placeholder="Busqueda Pokemon">
                                    </form>
                                    
                                </div>
                            </div>

                          </div>
                        </div>
                        <div id="right">

                          <div id="stats">
                            <div data-poke-id></div>
                            <div data-poke-types class="poke-types"></div>
                            <div data-poke-stats class="poke-stats"></div>
                          </div>
                          
                          <div id="bg_curve1_right"></div>
                          <div id="bg_curve2_right"></div>
                          <div id="curve1_right"></div>
                          <div id="curve2_right"></div>
                        </div>
                      </div>
                
                </div>
            </section>

        </main>
  
  
  
  
  
  
  
        <footer class="fondopie mt-5 container-fluid">
          <section class="container-fluid carousel-inner mt-5 mb-0">
            <div class="row mt-5">
  
  
                <div class="col-md-6 container-fluid">
                  <img data-poke-img class="poke-img" src="./assets/pngegg.png"/>
                  <p class="w-lighter text-secondary text-start ms-2"> Atrapalos todos!</p>
                      
                </div>
                
  
  
                <div class="col-md-6 container-fluid">
                  <table class="table table-borderless">
                    <thead>
                      <tr>
                        <th class="azulf text-start fs-6 fs-bold ms-2" scope="col">Acerca</th>
                        <th class="azulf text-start fs-6 fs-bold ms-2" scope="col">Compania</th>
                        <th class="azulf text-start fs-6 fs-bold ms-2" scope="col">Soporte</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td class="letrapf">Nosotros</td>
                        <td class="letrapf">Como trabajamos?</td>
                        <td class="letrapf">FAQs</td>
                      </tr>
                      <tr>
                        <td class="letrapf">Caracteristicas</td>
                        <td class="letrapf">Capital</td>
                        <td class="letrapf">Soporte</td>
                      </tr>
                      <tr>
                        <td class="letrapf">Blog y Noticias</td>
                        <td class="letrapf">Seguridad</td>
                        <td class="letrapf">Contacto</td>
                      </tr>
                    </tbody>
                  </table>    
                </div>
  
  
  
            </div>
            
            
          </section>
          <section class="w-lighter letrapf mt-5">
            <div class="row container-fluid">
              <div class="col-md-6 text-start">
                @2021 todos los derechos reservados
              </div>
              <div class="col-md-2"></div>
              <div class="col-md-2 test-end">
                <a class="text-decoration-none" href="#">Terminos y Condiciones</a>
              </div>
              <div class="col-md-2">
                <a class="text-decoration-none" href="#">Politica de Privacidad</a>
              </div>  
            </div>
          </section>
  
          </section>
  
        <script src="./JS.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
      </footer>
    </body>
</html>
